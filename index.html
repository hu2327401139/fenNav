<!DOCTYPE html>
<html lang="cn">
<head>
    <link rel="Shortcut Icon" href="favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=2.0, user-scalable=yes">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/mdui.css">

    <style>

        /*margin-left:calc(100% - 15%)*/

        @media screen and(max-width: 900px){
            #head{
                margin-left: 0;
            }
        }


        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li{
            list-style: none;
        }

        #parent {
            min-width: 900px;
            height: 600px;
        }

        #nav-father{
            position: relative;
            top: 10%;
        }

        #head-logo {
            height: 40px;
            width: 135px;
            margin: 0 auto;
        }

        /*头部Logo*/
        #head-logo a {
            text-align: center;
            display: inline-block;
            width: 100%;
            font-weight: normal;
            font-size: 35px;
            height: 100%;
            color: #000;
        }

        #head-logo a span{
            opacity: 1;
            animation: shan 0.85s infinite;
        }

        @keyframes shan {
            0%{
                opacity: 1;
            }
            50%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }

        /*头部表单*/

        /*搜索框*/
        #head-form {
            margin: 0 28%;
            padding: 0 0.5%;
            text-align: center;
            height: 100%;
            width: 543.563px;
        }

        #form-father {
            width: 100%;
        }

        #form-text {
            display: inline-block;
            width: 350px;
            height: 100%;
        }

        #form-text .mdui-textfield {
            overflow: inherit;
        }

        /*选择搜索引擎*/
        #form-use-search {
            margin-top: 16px;
            margin-bottom: 7px;
            display: inline-block;

        }
        /*搜索按钮*/
        #form-submit {
            display: inline-block;
            margin-top: 16px;
            margin-bottom: 7px;
        }


        /*内容*/
        #content{
            margin-top: 35px;
        }
        #content-father{
            background: white;
            width: 884.813px;
            margin: 0 15%;
        }

        #content-head{

        }
        #content-head span{
            display: inline-block;
            text-align: center;
            font-weight: normal;
            font-family: "微软雅黑";
            font-size: 16px;
            color: black;
            margin-top: 12px;
            margin-left: 15px;
            margin-bottom: 12px;
        }

        #content-website{
            margin: 8px 0;
        }
        #content-website ul li{
            height: 90px;
            width: 70px;
            display: inline-block;
            margin: 0 10px;
            text-align: center;
        }
        #content-website ul li a>div{
            margin-top: 5px;
            color: black;
        }



    </style>

</head>
<body class="mdui-theme-accent-blue">

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/mdui.js"></script>

    <div id="parent" class="mdui-container">

        <div id="nav-father">

            <div id="head">

                <!-- 头部表单 -->
                <div id="head-form">

                    <!-- 头部Logo -->
                    <div id="head-logo"><a href="index.html">楓·导航<span>&nbsp;|</span></a></div>

                    <!-- 表单 -->
                    <div id="form-father">

                        <!-- 选择搜索引擎 -->
                        <div id="form-use-search">
                            <select v-model="searchEngine " class="mdui-select" mdui-select>
                                <option value="https://www.baidu.com/#ie=UTF-8&wd=">百度</option>
                                <!--                        <option value="">谷歌</option>-->
                                <option value="https://cn.bing.com/search?q=">必应</option>
                            </select>
                        </div>

                        <!-- 搜索框 -->
                        <div id="form-text">
                            <div class="mdui-textfield">
                                <input v-on:keyup.enter="search(searchEngine,searchText)" v-model="searchText" type="text" class="mdui-textfield-input" placeholder="输入搜索内容"/>
                            </div>
                        </div>

                        <!-- 搜索按钮 -->
                        <div id="form-submit">
                            <button v-on:click="search(searchEngine,searchText)" type="button" class="mdui-btn mdui-btn-raised mdui-ripple">搜索</button>
                        </div>


                    </div>

                </div>

            </div>

            <div id="content">
                <div id="content-father" class="mdui-shadow-3">

                    <div id="content-head" class="mdui-typo">
                        <span>网站</span>
                        <div class="mdui-divider"></div>
                    </div>

                    <div id="content-website">
                        <ul>
                            <li v-for=" in ">
                                <a href="#">
                                    <img class="mdui-hoverable" width="55px" height="55px" src="images/download.svg" alt="">
                                    <div>GitHub</div>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>



    </div>



<script type="text/javascript">

    Vue.component('website',{

    })

    var vm=new Vue({
        el: '#parent',
        data: {
            searchText: '',//搜索内容
            searchEngine:'https://www.baidu.com/#ie=UTF-8&wd='
        },
        methods:{
            //提交搜索
            search:function (searchEngine,searchText) {

                var zz=/^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;

                if (zz.test(searchText)){
                    window.open(searchText);
                }else{
                    var sou=searchEngine+searchText;
                    window.open(sou);
                }

                this.searchText='';

            }
        }
    });

</script>


</body>
</html>
